<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamá Chayo's Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors inspired by the new dolphin logo */
            --logo-teal: #40c0cb;
            --logo-orange: #f37a22;
            --logo-pink: #e85d88;
            --logo-yellow: #fcd050; /* Accent */
            
            --body-background: #1c1c1e;
            --container-background: #ffffff;
            --text-primary: #212121;
            --text-secondary: #585858;
            --border-light: #d1d1d1;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--body-background);
            color: var(--text-primary);
            text-align: center;
            line-height: 1.6;
        }

        .container {
            background-color: var(--container-background);
            color: var(--text-primary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            max-width: 680px;
            margin: 20px auto;
        }

        .logo {
            max-width: 220px; 
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
        }

        h1 {
            color: var(--logo-teal);
            font-family: 'Pacifico', cursive;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--logo-orange);
            font-size: 1.9em; 
            margin-top: 30px;
            margin-bottom: 25px; 
            border-bottom: 3px solid var(--logo-teal);
            padding-bottom: 12px;
            display: inline-block; 
        }

        .menu-list {
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 14px 5px;
            border-bottom: 1px dashed var(--border-light);
            transition: background-color 0.2s ease; 
        }

        .menu-item:last-child {
            border-bottom: none;
            margin-bottom: 0; 
        }

        .menu-item:hover {
            background-color: #e3f2fd; 
        }

        .food-details {
            text-align: left;
            padding-right: 10px;
        }

        .food-name {
            font-weight: 600; 
            color: var(--text-primary);
            font-size: 1.15em; 
        }

        .food-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            display: block; 
            margin-top: 3px;
        }

        .price {
            color: var(--logo-orange);
            font-weight: bold;
            font-size: 1.15em; 
            white-space: nowrap;
        }

        .availability {
            color: var(--logo-pink);
            font-style: italic;
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .address {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px dashed var(--border-light);
            color: var(--text-secondary);
            font-size: 0.95em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="1744997548945.jpg" alt="Mamá Chayo's Kitchen Logo - Authentic Mexican Food with Dolphin and Butterfly" class="logo">

        <h1>Mamá Chayo's Kitchen</h1>

        <h2>Our Delicious Menu</h2>
    
        <ul class="menu-list">
            <li class="menu-item">
                <div class="food-details">
                    <span class="food-name">Pozole</span>
                </div>
                <span class="price">$10</span>
            </li>
            <li class="menu-item">
                <div class="food-details">
                    <span class="food-name">Tacos Dorados</span>
                    <span class="food-description">(3 per order)</span>
                </div>
                <span class="price">$10</span>
            </li>
            <li class="menu-item">
                <div class="food-details">
                    <span class="food-name">Sopes</span>
                    <span class="food-description">(3 per order)</span>
                </div>
                <span class="price">$10</span>
            </li>
            <li class="menu-item">
                <div class="food-details">
                    <span class="food-name">Enchiladas</span>
                    <span class="food-description">(3 per order)</span>
                </div>
                <span class="price">$10</span>
            </li>
        </ul>

        <p class="availability">Available on Weekends! 12pm till we Run out!!</p>

        <p class="address">Visit us at:<br>
           317 Barson St,<br>
           Santa Cruz, CA 95060
        </p>
    </div>
</body>
    </html>
